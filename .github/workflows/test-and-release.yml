name: Test and Release

describe: 'Unified workflow for testing and releasing the package'

on:
  push:
    tags:
      - 'release/[0-9]+.[0-9]+.[0-9]+*'
permissions:
  contents: read
jobs:
  pre-commit-validation:
    uses: ./.github/workflows/reusable/pre-commit-validation.yml

  build-wheels:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]
      fail-fast: false

    uses: ./.github/workflows/reusable/build-wheels.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
    needs: pre-commit-validation

  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.11"
            artifact-name: fluctuation-analysis-tools-ubuntu-latest-3.11
          - os: windows-latest
            python-version: "3.11"
            artifact-name: fluctuation-analysis-tools-windows-latest-3.11
          - os: macos-latest
            python-version: "3.11"
            artifact-name: fluctuation-analysis-tools-macos-latest-3.11
      fail-fast: false

    uses: ./.github/workflows/reusable/test.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
    needs: build-wheels

  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get release name
        id: get-release
        run: |
          TAG=$(git describe --tags --abbrev=0)
          RELEASE_NAME=$(echo "$TAG" | sed 's|^release/||')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          pattern: fluctuation-analysis-tools-*.tar.gz
          path: ./artifacts

      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          pattern: fluctuation-analysis-tools-*
          path: ./artifacts

      - name: Copy .whl files to dist directory
        run: |
          mkdir -p dist
          find ./artifacts -name "*.whl" -exec cp {} ./dist \;

      - name: Copy .tar.gz files to dist directory
        run: |
          mkdir -p dist
          find ./artifacts -name "*.tar.gz" -exec cp {} ./dist \;

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-release.outputs.tag }}
          name: fluctuation-analysis-tools ${{ steps.get-release.outputs.release_name }}
          draft: false
          prerelease: false
          body: |
            This release was created based on the tag **${{ steps.get-release.outputs.tag }}**.
          files: |
            ./dist/*.whl
            ./dist/*.tar.gz

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
