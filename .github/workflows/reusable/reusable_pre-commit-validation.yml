name: Reusable - Pre-commit Validation

describe: 'Reusable workflow for running pre-commit validation'

on:
  workflow_call:
    outputs:
      cache-key:
        description: 'The cache key used for pip dependencies'
        value: ${{ jobs.pre-commit-validation.outputs.cache-key }}

jobs:
  pre-commit-validation:
    runs-on: ubuntu-latest

    outputs:
      cache-key:
        value: ${{ steps.cache-pip.outputs.key || 'pip-precommit-' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-precommit-${{ hashFiles('**/pyproject.toml', '**/.pre-commit-config.yaml') }}
          restore-keys: |
            pip-precommit-

      - name: Install pre-commit
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit validation
        shell: bash
        run: |
          pre-commit run --all-files
